<div *ngIf="!character" class="detailCharacter flex-container">
	No existe o no puede ser recuperado
</div>
<div *ngIf="character" class="detailCharacter flex-container">
	<h2>NgModel</h2>
	<div class="flex-container">
		<label>Name: </label>
    <input [(ngModel)]="character.name"/>
  </div>
  <div class="flex-container">
    <label>Actor/Actress: </label>
    <input [(ngModel)]="character.actor"/>
  </div>
  <div class="flex-container">
    <label>Age: </label>
    <input type="number" min="0" [(ngModel)]="character.age"/>
  </div>
  <div class="flex-container">
    <label>Died: </label>
    <input type="checkbox" [(ngModel)]="character.died">
  </div>
</div>
<div *ngIf="character" class="detailCharacter flex-container">
  <h2>Reactive Form</h2>
  <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
    <div class="flex-container">
      <label>Name: </label>
      <input formControlName="name" required/>
    </div>
    <div class="flex-container">
      <label>Actor/Actress: </label>
      <input formControlName="actor" required/>
    </div>
    <div class="flex-container">
      <label>Age: </label>
      <input type="number" min="0" formControlName="age" required/>
    </div>
    <div class="flex-container">
      <label>Died: </label>
      <input type="checkbox" formControlName="died" required/>
    </div>
    <p>
      Form Value: {{ characterForm.value | json }}
    </p>
    <p>
      Form Status: {{ characterForm.status }}
    </p>
    <button type="submit" [disabled]="!characterForm.valid">Submit</button>
  </form>
</div>
<div>
  <a routerLink="../">Atrás RouterLink</a>
  <br />
  <button (click)="goBack()">Atrás Router</button>
</div>
